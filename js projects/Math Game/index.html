<!DOCTYPE html>
<html>
<head>
	<title>Calcluating Game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


<div class="final_score">
<h1 class="exit_btn">X</h1>


<div class="final_score_container">
<h1>Game Over</h1>

<div>
<score class="number_true_or_false_font">True:</score><score-num class="true_score number_true_or_false_font scores"></score-num>
<score class="number_true_or_false_font">False:</score><score-num class="false_score number_true_or_false_font scores"></score-num>
</div>

</div>

</div>

<div class="container">

<div class="levels">
<button class="btns-level easy">Easy</button>
<button class="btns-level mid">Midum</button>
<button class="btns-level hard">Hard</button>
<button class="btns-level smart">Smart</button>
</div>

<div style="display: flex;justify-content: center;">

<div class="numbers inputs ask1"></div>
<div class="plus">+</div>
<div class="numbers inputs ask2"></div>

</div>

<input type="number" class="answer inputs" placeholder="Type Your Answer" >
<button class="answer_button">Answer</button>

<div class="true">True</div>

</div>


<script src="js/app.js"></script>
</body>
</html>
